name: E2E Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, labeled, unlabeled, synchronize]

jobs:
  run-ci:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: upload_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.17.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      
      - name: Set up test environment
        run: |
          echo "DATABASE_URL=postgresql://docker:docker@localhost:5432/upload_test" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "PORT=3333" >> .env.test
          echo "CLOUDFLARE_ACCOUNT_ID=test_account_id" >> .env.test
          echo "CLOUDFLARE_ACCESS_KEY_ID=test_access_key" >> .env.test
          echo "CLOUDFLARE_SECRET_ACCESS_KEY=test_secret_key" >> .env.test
          echo "CLOUDFLARE_BUCKET=test_bucket" >> .env.test
          echo "CLOUDFLARE_PUBLIC_URL=https://test-bucket.r2.dev" >> .env.test
      
      - run: pnpm run test